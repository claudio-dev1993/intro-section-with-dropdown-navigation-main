<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Intro section with dropdown navigation</title>
</head>

<body>

  <div id="app">

    <nav class="navbar">

      <a href="#" class="navbar__logo" aria-label="logo snap"></a>

      <button class="navbar__menu-button" id="openMenu" aria-label="open menu button"></button>

      <span class="navbar__collapse" aria-hidden="true"></span>

      <nav class="navbar-links" id="navLinks">

        <nav class="navbar-options">

          <button class="navbar-options__close" id="closeMenu" aria-label="close-menu"></button>

          <button class="navbar-options__button navbar-options__link--dropdown arrow-down" id="features">Features</button>
          <ul class="navbar-dropdown-menu__features hide-menu">
            <li>
              <a href="#" class="navbar-dropdown-menu__link menu__link--todo">Todo List</a>
            </li>
            <li>
              <a href="#" class="navbar-dropdown-menu__link menu__link--calendar">Calendar</a>
            </li>
            <li>
              <a href="#" class="navbar-dropdown-menu__link menu__link--reminder">Reminders</a>
            </li>
            <li>
              <a href="#" class="navbar-dropdown-menu__link menu__link--planning">Planning</a>
            </li>
          </ul>

          <button class="navbar-options__button navbar-options__link--dropdown arrow-down" id="company">Company</button>
          <ul class="navbar-dropdown-menu__company hide-menu">
            <li>
              <a href="#" class="navbar-dropdown-menu__link">History</a>
            </li>
            <li>
              <a href="#" class="navbar-dropdown-menu__link">Our Team</a>
            </li>
            <li>
              <a href="#" class="navbar-dropdown-menu__link">Blog</a>
            </li>
          </ul>

          <a href="#" class="navbar-options__link">Careers</a>
          <a href="#" class="navbar-options__link">About</a>
        </nav>

        <div class="navbar-account">
          <a href="#" class="navbar-account__link">Login</a>
          <a href="#" class="navbar-account__link navbar-account__link--outline">Register</a>
        </div>

      </nav>
    </nav>

    <main>

      <figure class="main-image">
        <img src="#" class="main-image__hero" alt="a man with a laptop" >
      </figure>

      <section class="main-content">
        <header>
          <h1 class="main-content__header">Make remote work</h1>
        </header>

        <div>
          <p class="main-content__text">Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
        </div>

        <div>
          <a class="main-content__button" href="#">Learn more</a>
        </div>
      </section>

    </main>

    <footer class="footer">
      <ul class="footer-client-list">
        <li>
          <img src="/images/client-databiz.svg" alt="client databiz">
        </li>
        <li>
          <img src="/images/client-audiophile.svg" alt="client audiophile">
        </li>
        <li>
          <img src="/images/client-meet.svg" alt="client meet">
        </li>
        <li>
          <img src="/images/client-maker.svg" alt="client maker">
        </li>
      </ul>

      <span class="footer-attribution">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        <a href="https://github.com/claudio-dev1993?tab=repositories" target="_blank">Claudio Roberto</a>
      </span>
    </footer>

  </div>

</body>

</html>
